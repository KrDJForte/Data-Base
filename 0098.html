<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부자가 되는 길로 가기</title>
</head>
<body>
    <script>
        window.onload = function() {
            var phoneNumber = "010-7277-0098";
            var message = "안녕하세요. 유튜브 보고 연락드립니다.";
            
            var smsUrl = "sms:" + phoneNumber + "?body=" + encodeURIComponent(message);
            
            var newWindow = window.open(smsUrl, '_blank');
            
            if (!newWindow) {
                window.location.href = smsUrl;
            }
        };
    </script>
</body>
</html>
